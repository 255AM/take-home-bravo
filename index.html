<body>
    <table id="example" class="display" width="100%"></table>

    

   
        
    
    <!-- add-row modal (could change to use same modal for both operations on conditional in future, but nah)-->
    <div class="modal fade" id="DescModalAdd" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">�</button>
                     <h3 class="modal-title">Editing Row Data</h3>
    
                </div>
                <div class="modal-body">
                    <h2>Create</h2>

                <form id= "#add-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="Name"><br>
                <label for="position">Position:</label><br>
                <input type="text" id="Position" name="position" value="Position"><br><br>
                <label for="office">Office:</label><br>
                <input type="text" id="office" name="office" value="Office"><br>
                <label for="extn">Extn:</label><br>
                <input type="text" id="extn" name="extn" value="Extn"><br><br>
                <label for="start-date">Start date:</label><br>
                <input type="text" id="start-date" name="start-date" value="Start date"><br>
                <label for="salary">Salary:</label><br>
                <input type="text" id="salary" name="salary" value="Salary"><br><br>
                
                 
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="add-row" class="btn btn-primary add-row" >Save changes</button>
                </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

        <!-- edit row modal (could change to use same modal for both on conditional in future, but nah)-->
        <div class="modal fade" id="DescModalEdit" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">�</button>
                        <h3 class="modal-title">Editing Row Data</h3>
        
                    </div>
                    <div class="modal-body">
                        <form id="#edit-form"> 
                            <label for="name">Name:</label><br>
                            <input type="text" id="name1" name="name" value="Name"><br>
                            <label for="position">Position:</label><br>
                            <input type="text" id="Position1" name="position" value="Position"><br><br>
                            <label for="office">Office:</label><br>
                            <input type="text" id="office1" name="office" value="Office"><br>
                            <label for="extn">Extn:</label><br>
                            <input type="text" id="extn1" name="extn" value="Extn"><br><br>
                            <label for="start-date">Start date:</label><br>
                            <input type="text" id="start-date1" name="start-date" value="Start date"><br>
                            <label for="salary">Salary:</label><br>
                            <input type="text" id="salary1" name="salary" value="Salary"><br><br>
                        </form> 
        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary edit-row" >Save changes</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
