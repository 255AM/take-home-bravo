<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap.min.css">

<title>Document</title>
</head>
<body>
    
    <table id="example" class="display" width="100%"></table>
    
        
    <!-- add-row modal (could change to use same modal for both operations on conditional in future, but nah)-->
    <div class="modal fade" id="DescModalAdd" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">�</button>
                     <h3 class="modal-title">Add Data</h3>
    
                </div>
                <div class="modal-body">
                    <h2>Create</h2>

                <form id= "#add-form">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" value="Title"><br>
                <label for="summary">Summary:</label><br>
                <input type="text" id="summary" name="summary" value="Summary"><br><br>
                <label for="origin">Origin:</label><br>
                <input type="text" id="origin" name="origin" value="Origin"><br>
                <label for="date">Date Published:</label><br>
                <input type="text" id="date" name="date" value="Date"><br><br>
                <label for="image">Image:</label><br>
                <input type="text" id="image" name="image" value="Image"><br>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="add-row" class="btn btn-primary add-row" >Save changes</button>
                </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

        <!-- edit row modal (could change to use same modal for both on conditional in future, but nah)-->
        <div class="modal fade" id="DescModalEdit" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">�</button>
                        <h3 class="modal-title">Editing Row Data</h3>
        
                    </div>
                    <div class="modal-body">
                        <form id="#edit-form">
                            <label for="title">Title:</label><br>
                            <input type="text" id="title1" name="title" value="Title"><br>
                            <label for="summary">Summary:</label><br>
                            <input type="text" id="summary1" name="summary" value="Summary"><br><br>
                            <label for="origin">Origin:</label><br>
                            <input type="text" id="origin1" name="origin" value="Origin"><br>
                            <label for="date">Date Published:</label><br>
                            <input type="text" id="date1" name="date" value="Date"><br><br>
                            <label for="image">Image:</label><br>
                            <input type="text" id="image1" name="image" value="Image"><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="edit-data" class="btn btn-primary edit-row" >Save changes</button>
                    </div>
                    
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    
    
    
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts\datatest.js"></script>
    <script type="text/javascript" src="scripts\dataSet.js"></script>
    <!-- <script type="text/javascript" src="scripts\main.js"></script> -->
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap.min.js"></script>
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
</body>
</html>
